<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://kit.fontawesome.com/566d03bf7d.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="result">
            <div class="title-container">
                <h2>Recent Scores</h2>
                <button type="button">Refresh</button>
            </div>
            <ul class="scores-list">
                <li>Name: 100</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 70</li>
            </ul>
        </div>
        <div class="add">
            <h2>Add your score</h2>
            <form action="post">
                <input type="text" name="name" id="name" placeholder="Your name">
                <input type="number" name="score" id="score" min="0" placeholder="Your score">
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
